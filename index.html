<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class='bg-info text-white p-3'>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class='header-title'>My to do list</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class='form-control filter' placeholder="search...">
        </div>
      </div>
    </div>
  </header>
  <div class="jumbotron">
    <h3>Add item</h3>
    <form class='form-inline mb-3'>
        <input type="text" class="input form-control mr-2 mt-2" placeholder="add item">
        <input type='submit' class="submit btn btn-dark mt-2" />
      </form>
      <h3>List</h3>
    <ul class="list list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          item 1
          <span class="badge badge-info">Delete</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          item 2
          <span class="badge badge-info">Delete</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          item 3
          <span class="badge badge-info">Delete</span>
        </li>
      </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
